<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="turn-phone-info">

        <div id="top-arrow">
            <img src="assets/top-arrow1.png" alt="top arrow" />

        </div>

        <h2 id="turn-phone" style="
            color:rgb(51, 218, 1);
            ">
            TURN PHONE
        </h2>

        <div id="bottom-arrow">
            <img src="assets/bottom-arrow.png" alt="bottom arrow" />
        </div>

    </div>
    <div id="move-buttons">
        <button id="moveUp" style="
            background: transparent;
            border:none;
            color: white;">
            <img src="assets/button-up.png" alt="UP Button" />
        </button>

        <div id="swipe" style="
            color:greenyellow;">
            <h5 id="hold">HOLD</h5>
            <h5 id="and">&</h5>
            <h5 id="swipe">SWIPE</h5>
        </div>

        <button id="moveDown" style="
            background: transparent;
            border:none;">
            <img src="assets/button-down.png" alt="Down Button" />
        </button>
    </div>

    <div id="shoot-button-div">
        <button id="shoot" style="
            background: transparent;
            border:none;">
            <img src="assets/button-shoot.png" alt="ShootButton" />
            <span style="
            position: absolute;
            color:greenyellow;
            font-weight: 700;
            top: 48%;
            transform: translate(-50%, -50%);
            left: 50%;
            ">FIRE</span>
        </button>
    </div>



    <canvas id="canvas1"></canvas>

    <!-- characters -->
    <img id="player" src="assets/jet_pack_man.png">
    <img id="angler1" src="assets/enemy-ufo.png">
    <img id="angler2" src="assets/enemy-ufo3.png">
    <img id="lucky" src="assets/enemy-power-ufo.png">
    <img id="hivewhale" src="assets/enemy-ufo2.png">
    <img id="drone" src="assets/drones.png">
    <img id="bulbwhale" src="assets/enemy-ufo5.png">
    <img id="moonfish" src="assets/moonfish.png">
    <img id="stalker" src="assets/stalker.png">
    <img id="razorfin" src="assets/razorfin.png">


    <!-- props -->
    <img id="projectile" src="assets/projectile.png">
    <img id="gears" src="assets/gears.png">
    <img id="smokeExplosion" src="assets/smokeExplosion.png">
    <img id="fireExplosion" src="assets/fireExplosion.png">
    <img id="shield" src="assets/shield.png">
    <img id="fireball" src="assets/fireball.png">

    <!-- environment -->
    <img id="layer1" src="assets/layer1.png">
    <img id="layer2" src="assets/layer2.png">
    <img id="layer3" src="assets/layer3.png">
    <img id="layer4" src="assets/layer4.png">

    <!-- sounds -->
    <audio id="powerup" src="assets/powerup.wav"></audio>
    <audio id="powerdown" src="assets/powerdown.wav"></audio>
    <audio id="explosion" src="assets/explosion.wav"></audio>
    <audio id="shot" src="assets/shot.wav"></audio>
    <audio id="hit" src="assets/hit.wav"></audio>
    <audio id="shieldSound" src="assets/shield.wav"></audio>

    <script src="script.js"></script>
</body>

</html>
